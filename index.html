<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway:800|Roboto:500'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <form class="form-style-7">
  <h1>User Submissions</h1>
  <ul>
    <li>
      <label for="name">Username</label>
      <input type="text" autocomplete="false" name="name" maxlength="100" required placeholder="LetterOne">
      <span>We use this to give you credit for your idea</span>
    </li>
    <li>
      <label for="email">Email</label>
      <input type="email" autocomplete="false" name="email" maxlength="100" placeholder="example@provider.com">
      <span>Optional; but recommended so we can contact you</span>
    </li>
    <li>
      <label for="bio">Suggestion</label>
      <textarea name="bio" oninput="adjust_textarea(this)" cols="59" required placeholder="What would you like to tell us?"></textarea>
      <span>Make sure to be very descriptive</span>
    </li>
    <li>
      <button><i class="fas fa-paper-plane"></i>Send</button>
    </li>
  </ul>
</form>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
